<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Tu código aquí.
        let name // Creamos una variable tipo string 'nombre'
        let age  // Crear variable tipo string 'edad'
        name = prompt ("¿Cómo te llamas?");  // Solicita el nombre en ventana, string por pedirlo por pantalla
        age = prompt ("¿Cuántos años tienes?");  // Solicita edad en ventana, string por pedirlo por pantalla
        age = parseInt (age);  // Convertir variable 'edad' string en variable con valor numerico
        console.log ("Hola " + name + " tienes " + age + " años.");
        console.log ("El año que viene tendrás " + (age+1) + " años.");

    </script>
</body>
</html>
